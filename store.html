<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pro Group Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main styles -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      overflow-y: auto;
      padding: 40px 20px;
      background: radial-gradient(circle at top, #0a0a0a, #000);
    }

    .store-title {
      text-align: center;
      margin-bottom: 40px;
    }

    .store-title h1 {
      letter-spacing: 0.2em;
      margin-bottom: 10px;
    }

    .store-title p {
      opacity: 0.7;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .price {
      font-size: 1.2rem;
      margin: 15px 0;
      color: #4facfe;
      font-weight: bold;
    }

    .buy-btn {
      display: inline-block;
      border: none;
      background: #4facfe;
      color: #000;
      padding: 12px 26px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="store-title">
    <h1>SOFTWARE STORE</h1>
    <p>Official Pro Group Software Marketplace</p>
  </div>

  <!-- SOFTWARE GRID -->
  <div class="grid" id="storeGrid"></div>

  <!-- Store Logic -->
  <script src="store.js"></script>

</body>
</html>
